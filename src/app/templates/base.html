
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <title>{% block title_content %}{% endblock %} - Role Initaitive</title>
</head>
<body>
    <nav class="nav_page_header">
        <ul>
            {% if not current_user.is_authenticated %}
            <li><a href="{{ url_for('auth.login') }}">Login</a></li>
            {% endif %}
            <li><a href="{{ url_for('home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('profile.profile', username=current_user.username)}}">Profile</a></li>
                </ul>
            </li>
            <li><a href="{{ url_for('profile.profile', username=current_user.username)}}">Create Charater</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block body_content %}{% endblock %}
    </main>
</body>
</html>
