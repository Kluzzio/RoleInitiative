{% extends "base.html" %}

{% block title_content %}Home{% endblock %}

{% block body_content %}

    <div class="main-content">
        <h1>Create a New Spell</h1>
        <form action="{{ url_for('homebrew_bp.create_spell') }}" method="POST">
            <label for="spell_name">Spell Name:</label>
            <input type="text" id="spell_name" name="spell_name" required><br>

            <label for="spell_level">Spell Level:</label>
            <input type="number" id="spell_level" name="spell_level" min="0" required><br>

            <label for="spell_school">Spell School:</label>
            <input type="text" id="spell_school" name="spell_school" required><br>

            <label for="casting_time">Casting Time:</label>
            <input type="text" id="casting_time" name="casting_time" required><br>

            <label for="reaction_condition">Reaction Condition:</label>
            <textarea id="reaction_condition" name="reaction_condition"></textarea><br>

            <label for="range_area">Range/Area:</label>
            <input type="text" id="range_area" name="range_area" required><br>

            <label>Components:</label><br>
            <label><input type="checkbox" name="verbal" value="true"> Verbal</label><br>
            <label><input type="checkbox" name="somatic" value="true"> Somatic</label><br>
            <label><input type="checkbox" name="material" value="true"> Material</label><br>

            <label for="material">Material (if applicable):</label>
            <textarea id="material" name="material"></textarea><br>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="higher_level">Higher Level (if applicable):</label>
            <textarea id="higher_level" name="higher_level"></textarea><br>

            <label for="classes">Classes (comma-separated):</label>
            <input type="text" id="classes" name="classes[]" required><br>

            <label for="subclasses">Subclasses (comma-separated, if applicable):</label>
            <input type="text" id="subclasses" name="subclasses[]"><br>

            <button type="submit">Create Spell</button>
        </form>
    </div>
{% endblock %}
