<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title_content %}{% endblock %} - Role Initaitive</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
</head>
<body>
    <header>
        <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/new_main.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    </header>
        <!-- Top Navigation Bar -->
    <div class="navbar">
        <a class="logoLink" href="{{ url_for('core.home') }}">
        	<img src="../../static/images/RILogoWithTextNoBorder.png" alt="Logo" class="nav-logo">
        </a>
        <div class="navbar-links">
            <a href="#">Search (WIP)</a>
            <a href="#">Campaigns (WIP)</a>
            <a href="#">News (WIP)</a>
            <a href="#">Collection (WIP)</a>
            <a href="#">Forums (WIP)</a>
        </div>
        {% if current_user.is_authenticated %}
        	<div class="profile">
        	    <span class="profile-name">{{current_user.username}}</span>
        	    <div class="profile-dropdown">
        	        <a href="/profile/{{current_user.username}}">Profile</a>
        	        <a href="#">My Campaigns (WIP)</a>
        	        <a href="#">Settings (WIP)</a>
        	        <a href="{{ url_for('auth_bp.logout') }}">Log Out</a>
        	    </div>
        	</div>
        {% else %}
        	<div class="navbar-links">
            	<a href="{{ url_for('auth_bp.login') }}">Log In</a>
        		<a href="{{ url_for('auth_bp.register') }}">Register</a>
        	</div>
        {% endif %}
    </div>
    <main>
        {% block body_content %}{% endblock %}
    </main>
</body>
</html>
